<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Definición del juego de caracteres y ajustes de la vista para dispositivos móviles -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Enlace al archivo de estilos de Bootstrap -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">

    <!-- Título de la página -->
    <title>Catalogo</title>
</head>
<body>

    <!-- Encabezado principal de la página -->
    <h1 class="text-center mt-4">Catálogo de Productos</h1>
    
    <!-- Contenedor principal utilizando Bootstrap -->
    <div class="container my-4">
        <!-- Fila de la cuadrícula (grid) con elementos centrados horizontalmente -->
        <div class="row justify-content-center">
            
            <!-- Columna para el primer producto (col-md-4 indica 4 columnas en dispositivos medianos y grandes) -->
            <div class="col-md-4">
                <!-- Tarjeta (card) de Bootstrap -->
                <div class="card h-100">
                    <img src="/imagenes/bm.png" class="card-img-top img-fluid rounded" alt="Producto 1">
                    
                    <!-- Cuerpo de la tarjeta con contenido centrado verticalmente -->
                    <div class="card-body text-center d-flex flex-column">

                        <!-- Título del producto -->
                        <h2 class="mt-3">Producto 1</h2>
                        
                        <!-- Descripción del producto -->
                        <p>Descripción del Producto 1.</p>
                        
                        <!-- Precio del producto -->
                        <p>Precio: $20.00</p>
                        
                        <!-- Enlace al detalle del producto con un botón de Bootstrap -->
                        <a href="detalle.html" class="btn btn-success border border-success text-decoration-none">Ver Producto</a>
                    </div>
                </div>
            </div>
    
            <!-- Columna para el segundo producto -->
            <div class="col-md-4">
                <div class="card h-100">
                    <img src="/imagenes/br.jpg" class="card-img-top img-fluid rounded" alt="Producto 2">

                    <!-- Cuerpo de la tarjeta con contenido centrado verticalmente -->
                    <div class="card-body text-center d-flex flex-column">
                        <!-- Título del producto -->
                        <h2 class="mt-3">Producto 2</h2>
                        
                        <!-- Descripción del producto -->
                        <p>Descripción del Producto 2.</p>
                        
                        <!-- Precio del producto -->
                        <p>Precio: $25.00</p>
                        
                        <!-- Enlace al detalle del producto con un botón de Bootstrap -->
                        <a href="detalle2.html" class="btn btn-success border border-success text-decoration-none">Ver Producto</a>
                    </div>
                </div>
            </div>
    
            <!-- Columna para el tercer producto -->
            <div class="col-md-4">
                <div class="card h-100">
                    <img src="/imagenes/rm.jpg" class="card-img-top img-fluid rounded" alt="Producto 3">
                    
                    <!-- Cuerpo de la tarjeta con contenido centrado verticalmente -->
                    <div class="card-body text-center d-flex flex-column">
                    
                        <!-- Título del producto -->
                        <h2 class="mt-3">Producto 3</h2>
                        
                        <!-- Descripción del producto -->
                        <p>Descripción del Producto 3.</p>
                        
                        <!-- Precio del producto -->
                        <p>Precio: $25.00</p>
                        
                        <!-- Enlace al detalle del producto con un botón de Bootstrap -->
                        <a href="detalle3.html" class="btn btn-success border border-success text-decoration-none">Ver Producto</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
